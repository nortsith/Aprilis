<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#303030">
    <link rel="shortcut icon" href="public/media/images/aprilis_logo.png">
    <link rel="stylesheet" type="text/css" href="public/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="public/javascript/index.js" async></script>
    <script src="public/javascript/server_communication.js" async></script>
    <title>Aprilis</title>
  </head>
  <body>
    <div class="blur"></div>
    <div id="loading" class="centered">
      <div class="inner"></div>
      <div class="outer"></div>
    </div>
    <section class="header">
      <div class="header_content centered">
        <div class="logo">
          <img src="public/media/images/aprilis_logo.png"></img>
        </div>
        <div class="app_name">
          <div class="centered"><span>Aprilis</span></div>
        </div>
        <div class="search_box">
          <input id="search" type="text" placeholder="Search"></input>
        </div>
      </div>
      <div class="add_button">
        <div class="frame centered"><div class="centered "><span>+</span></div></div>
      </div>
    </section>
    <section class="content">
      <div class="wrapper" id="games_container">
      </div>
      <div class="game_content">
        <div class="wrapper" id="info_container">
          <h1 id="game_title"></h1>
          <div class="field"><span class="label">Dungeon Master</span></br><span id="dungeon_master"></span></div>
          <div class="field"><span class="label">Player Limit</span></br><span id="player_limit"></span></div>
          <div class="field"><span class="label">Schedule</span></br><span id="schedule"></span></div>
          <div class="field"><span class="label">Player Level</span></br><span id="player_level"></span></div>
          <div class="field"><span class="label">System</span></br><span id="system"></span></div>
          <div class="field"><span class="label">Description</span></br><span id="description"></span></div>
          <div class="field"><span class="label">Comments</span></br>
            <div class="comments"></div>
            <div class="add_comment"><input id="data_comment" type="text" maxlength="400" placeholder="Enter your comment."></input>
            <div id="send_button"><div>Send</div></div>
          </div>
        </div>
      </div>
    </section>
    <div class="add_game wrapper hide fade_out">
      <div class="new_game">
        <div class="field"><input id="data_title" type="text" placeholder="Title" autocomplete="off"></input></div>
        <div class="field"><input id="data_dungeon_master" type="text" placeholder="Dungeon Master" autocomplete="off"></input></div>
        <div class="field"><input id="data_player_limit" type="text" placeholder="Player Limit" autocomplete="off"></input></div>
        <div class="field"><input id="data_schedule" type="text" placeholder="Schedule" autocomplete="off"></input></div>
        <div class="field"><input id="data_player_level" type="text" placeholder="Player Level" autocomplete="off"></input></div>
        <div class="field"><input id="data_system" type="text" placeholder="System" autocomplete="off"></input></div>
        <div class="field"><textarea id="data_description" type="text" cols="40" rows="5" placeholder="Description" autocomplete="off"></textarea></div>
        <div id="add_button"><div>Add</div></div>
      </div>
    </div>
  </body>
</html>
